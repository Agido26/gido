<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan solver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
            </svg>
            <h1>PDF Finder</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="upload-section">
                <label for="pdfInput" class="upload-area">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" x2="12" y1="3" y2="15" />
                    </svg>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p class="small">PDF files only</p>
                    <input type="file" id="pdfInput" multiple accept=".pdf">
                </label>
            </div>

            <div id="pdfList" class="file-list hidden">
                <h2>Uploaded Files</h2>
                <div class="files"></div>
            </div>

            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Enter your search term...">
                <button id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                    Search
                </button>
            </div>

            <div id="results" class="results-section"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
